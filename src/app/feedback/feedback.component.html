<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="form" (ngSubmit)="f.form.valid && sendFeedback()" #f="ngForm" novalidate class="feedback-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            placeholder="eg. Kundan Kumar"
            [(ngModel)]="model.name"
            #name="ngModel"
            [ngClass]="{'is-invalid': f.submitted && name.invalid}"
            required
          >
          <!--validation-->
          <div *ngIf="f.submitted && name.invalid" class="invald-output">
            <div *ngIf="name.errors?.required">Field is Required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            placeholder="eg. kundan.kumar@noteit.com"
            [(ngModel)]="model.email"
            #email="ngModel"
            [ngClass]="{'is-invalid': f.submitted && email.invalid}"
            required email
          >
          <!--validation-->
          <div *ngIf="f.submitted && email.invalid" class="invald-output">
            <div *ngIf="email.errors?.required">Field is Required</div>
            <div *ngIf="email.errors?.email">Not a valid email</div>
          </div>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="feedback">Feedback</label>
          <textarea
            id="feedback"
            class="form-control"
            name="feedback"
            cols="10"
            placeholder="Your Feedback."
            [(ngModel)]="model.feedback"
            #feedback="ngModel"
            [ngClass]="{'is-invalid': f.submitted && feedback.invalid}"
            required minlength="10"
          ></textarea>
          <!--validation-->
          <div *ngIf="f.submitted && feedback.invalid" class="invald-output">
            <div *ngIf="feedback.errors?.required">Field is Required</div>
            <div *ngIf="feedback.errors?.minlength">Minimum length is 10</div>
          </div>
        </div>

        <button type="submit" class="btn btn-info pull-right">
          <i class="fa fa-envelope-o"></i>
          <span> Send Feedback</span>
        </button>
      </form>
    </div>
  </div>
</div>
